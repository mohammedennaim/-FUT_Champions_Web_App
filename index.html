<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/output.css">
</head>

<body>
    <section>
        <aside id="aside">
            <img src="./src/assets/img/stadium_background.svg" alt="" class="stadium">
            <div class="team">
                <img src="./src/assets/img/badge_gold.webp" alt="" class="badge">
                <img src="./src/assets/img/badge_gold.webp" alt="" class="badge">
                <img src="./src/assets/img/badge_gold.webp" alt="" class="badge">
                <img src="./src/assets/img/badge_gold.webp" alt="" class="badge">
                <img src="./src/assets/img/badge_gold.webp" alt="" class="badge">
                <img src="./src/assets/img/badge_gold.webp" alt="" class="badge">
                <img src="./src/assets/img/badge_gold.webp" alt="" class="badge">
                <img src="./src/assets/img/badge_gold.webp" alt="" class="badge">
                <img src="./src/assets/img/badge_gold.webp" alt="" class="badge">
                <img src="./src/assets/img/badge_gold.webp" alt="" class="badge">
                <img src="./src/assets/img/badge_gold.webp" alt="" class="badge">
            </div>
        </aside>

        <article>
            <div class="form-popup">
                <div class="form">
                    <h2>Ajouter Player</h2>
                    <form class="form-elements">
                        <div>
                            <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter player name" name="Name" class="inputs">
                        </div>
                        <div class="uplaod">
                            <div class="upload-photo">
                                <div>
                                <label for="photo" class="custom-file-upload">Photo</label>
                                <input id="file-upload" type="file"  name="photo" class="inputs"/> 
                                </div>
                            </div>
                            <div class="upload-flag">
                                <div>
                                <label for="file-upload" class="custom-file-upload">Flag</label>
                                <input id="file-upload" type="file" name="flag" class="inputs"/> 
                                </div>
                            </div>
                            <div class="upload-logo">
                                <div>
                                <label for="file-upload" class="custom-file-upload">Logo</label>
                                <input id="file-upload" type="file" name="logo" class="inputs"/> 
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="position">Position</label>
                        <select id="position" name="position" class="inputs">
                            <option>Goal Keeper (GK)</option>
                            <option>Defender central (CB)</option>
                            <option>Defender full-back left (LB)</option>
                            <option>Defender full-back right (RB)</option>
                            <option>Defender Midfielder central (CM)</option>
                            <option>Defender attacking midfielder (CM)</option>
                            <option>Central striker (ST)</option>
                            <option>Winger left (LW)</option>
                            <option>Winger right (RW)</option>
                        </select>
                        </div>
                        <div>
                            <label for="nationality">Nationality</label>
                        <select id="nationality" name="nationality" class="inputs">
                            <option value="morocco">Morocco</option>
                            <option value="albania">Albania</option>
                            <option value="algeria">Algeria</option>
                            <option value="argentina">Argentina</option>
                            <option value="australia">Australia</option>
                            <option value="brazil">Brazil</option>
                            <option value="canada">Canada</option>
                            <option value="china">China</option>
                            <option value="egypt">Egypt</option>
                            <option value="france">France</option>
                            <option value="germany">Germany</option>
                            <option value="india">India</option>
                            <option value="italy">Italy</option>
                            <option value="japan">Japan</option>
                            <option value="mexico">Mexico</option>
                            <option value="afghanistan">Afghanistan</option>
                            <option value="russia">Russia</option>
                            <option value="saudi-arabia">Saudi Arabia</option>
                            <option value="spain">Spain</option>
                            <option value="united-states">United States</option>
                        </select>
                        </div>
                        
                        <div>
                            <label for="club">Club</label>
                        <select id="club" name="club" class="inputs">
                            <option value="real-madrid">Real Madrid</option>
                            <option value="barcelona">FC Barcelona</option>
                            <option value="manchester-united">Manchester United</option>
                            <option value="manchester-city">Manchester City</option>
                            <option value="bayern-munich">Bayern Munich</option>
                            <option value="paris-saint-germain">Paris Saint-Germain (PSG)</option>
                            <option value="liverpool">Liverpool FC</option>
                            <option value="chelsea">Chelsea FC</option>
                            <option value="juventus">Juventus</option>
                            <option value="inter-milan">Inter Milan</option>
                            <option value="ac-milan">AC Milan</option>
                            <option value="arsenal">Arsenal FC</option>
                            <option value="ajax">Ajax</option>
                            <option value="atletico-madrid">AtlÃ©tico Madrid</option>
                            <option value="dortmund">Borussia Dortmund</option>
                            <option value="tottenham">Tottenham Hotspur</option>
                        </select>
                        </div>
                        <div class="formation">
                            <div>
                                <label for="rating">Rating</label>
                                <input type="number" id="rating" name="rating" min="1" max="99" class="inputs"
                                placeholder="player rating">
                            </div>
                            <div>
                                <label for="pace">pace</label>
                                <input type="number" id="pace" name="pace" min="1" max="100" placeholder="player pace" class="inputs">
                            </div>
                            <div>
                                <label for="shooting">shooting</label>
                                <input type="number" id="shooting" name="shooting" min="1" max="99" class="inputs"
                                    placeholder="player shooting">
                            </div>
                            <div>
                                <label for="passing">passing</label>
                                <input type="number" id="passing" name="passing" min="1" max="99" class="inputs"
                                    placeholder="player passing">
                            </div>
                            <div>
                                <label for="dribbling">dribbling</label>
                                <input type="number" id="dribbling" name="dribbling" min="1" max="99" class="inputs"
                                    placeholder="player dribbling">
                            </div>
                            <div>
                                <label for="defending">defending</label>
                                <input type="number" id="defending" name="defending" min="1" max="99" class="inputs"
                                placeholder="player defending">
                            </div>
                            <div>
                                <label for="physical">physical</label>
                                <input type="number" id="physical" name="physical" min="1" max="99" class="inputs"
                                placeholder="player physical">
                            </div>
                        
                        </div>
                        <button type="button" class="submit-form-btn" onclick="add()">Add player</button>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <script src="./src/script/main.js"></script>
</body>


</html>
